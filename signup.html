<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.4/css/flag-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        #form-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .form {
            display: none;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .form.active {
            display: flex;
            opacity: 1;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        .input-with-flag {
            position: relative;
        }

        #nationality-flag-dropdown {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            position: relative;
            padding: 12px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #selected-flag {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #flag-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            z-index: 10;
        }

        #flag-list li {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        #flag-list li:hover {
            background-color: #f0f0f0;
        }

        .flag-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fi {
            width: 24px;
            height: 18px;
            border: 1px solid #ccc;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="form-box">
            <form id="signup-form" class="form active">
                <h2>Sign Up</h2>
                <select id="user-type" name="user-type" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name (optional)">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                <input type="text" id="gender" name="gender" placeholder="Gender" required>
                <input type="number" id="age" name="age" placeholder="Age" required>
                
                <div class="input-with-flag">
                    <div id="nationality-flag-dropdown">
                        <div id="selected-flag">
                            <span class="fi" id="current-flag-icon"></span>
                            <span id="current-country-name">Nationality</span>
                        </div>
                        <ul id="flag-list">
                        </ul>
                    </div>
                    <input type="hidden" id="nationality" name="nationality" required>
                </div>
                
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password-signup" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
            </form>

            <form id="login-form" class="form">
                <h2>Log In</h2>
                <input type="email" id="email-login" name="email" placeholder="Email" required>
                <input type="password" id="password-login" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Step 1: Initialize Supabase Client
        // Replace with your actual Supabase URL and Anon Key
        const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get references to all forms and links
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const showLoginLink = document.getElementById('show-login');
        const showSignupLink = document.getElementById('show-signup');

        const switchForm = (showForm) => {
            if (showForm === 'login') {
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            }
        };

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchForm('login');
        });

        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchForm('signup');
        });

        // Step 2: Handle Sign Up Form Submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userType = document.getElementById('user-type').value;
            const firstName = document.getElementById('first-name').value;
            const middleName = document.getElementById('middle-name').value;
            const lastName = document.getElementById('last-name').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const nationality = document.getElementById('nationality').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password-signup').value;

            try {
                // 1. Create the user with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (authError) {
                    throw authError;
                }

                // Get the newly created user's ID
                const user = authData.user;
                const userId = user.id;

                // 2. Insert the user's details into the correct table
                let tableName;
                if (userType === 'student') {
                    tableName = 'students';
                } else if (userType === 'teacher') {
                    tableName = 'teachers';
                } else if (userType === 'admin') {
                    tableName = 'admins';
                } else {
                    throw new Error('Invalid user type selected.');
                }

                const { error: insertError } = await supabase
                    .from(tableName)
                    .insert({
                        id: userId, // Link the profile to the auth user
                        first_name: firstName,
                        middle_name: middleName,
                        last_name: lastName,
                        gender: gender,
                        age: age,
                        nationality: nationality,
                        email: email
                    });

                if (insertError) {
                    throw insertError;
                }

                console.log('Sign up successful!');
                alert('Sign up successful! Please check your email to confirm your account.');
                signupForm.reset();
                switchForm('login');

            } catch (error) {
                console.error('Sign up failed:', error.message);
                alert(`Sign up failed: ${error.message}`);
            }
        });

        // Step 3: Handle Login Form Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email-login').value;
            const password = document.getElementById('password-login').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    throw error;
                }

                console.log('Login successful!', data);
                alert('Login successful!');
            } catch (error) {
                console.error('Login failed:', error.message);
                alert(`Login failed: ${error.message}`);
            }
        });

        // Flag Picker Logic (remains unchanged)
        const nationalityDropdown = document.getElementById('nationality-flag-dropdown');
        const flagList = document.getElementById('flag-list');
        const hiddenNationalityInput = document.getElementById('nationality');
        const currentFlagIcon = document.getElementById('current-flag-icon');
        const currentCountryName = document.getElementById('current-country-name');

        const countries = [
            { name: 'United States', code: 'us' },
            { name: 'Canada', code: 'ca' },
            { name: 'United Kingdom', code: 'gb' },
            { name: 'Philippines', code: 'ph' },
            { name: 'Australia', code: 'au' },
            { name: 'Germany', code: 'de' },
            { name: 'France', code: 'fr' },
            { name: 'Japan', code: 'jp' },
            { name: 'China', code: 'cn' },
            { name: 'India', code: 'in' },
            { name: 'Mexico', code: 'mx' },
            { name: 'Brazil', code: 'br' },
            { name: 'Russia', code: 'ru' }
        ];

        const populateFlagList = () => {
            flagList.innerHTML = '';
            countries.forEach(country => {
                const li = document.createElement('li');
                li.classList.add('flag-item');
                li.innerHTML = `
                    <span class="fi fi-${country.code}"></span>
                    <span>${country.name}</span>
                `;
                li.dataset.name = country.name;
                li.dataset.code = country.code;
                flagList.appendChild(li);
            });
        };

        nationalityDropdown.addEventListener('click', (e) => {
            e.stopPropagation();
            flagList.style.display = flagList.style.display === 'block' ? 'none' : 'block';
        });

        flagList.addEventListener('click', (e) => {
            const selectedLi = e.target.closest('li');
            if (selectedLi) {
                const selectedName = selectedLi.dataset.name;
                const selectedCode = selectedLi.dataset.code;
                
                currentFlagIcon.className = `fi fi-${selectedCode}`;
                currentCountryName.textContent = selectedName;
                hiddenNationalityInput.value = selectedName;
                
                flagList.style.display = 'none';
            }
        });

        document.addEventListener('click', (e) => {
            if (!nationalityDropdown.contains(e.target)) {
                flagList.style.display = 'none';
            }
        });

        populateFlagList();
    });
</script>
</body>
</html>
